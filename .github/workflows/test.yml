name: Baisc ES6 express server
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm i && npm run build
  deploy:
    name: Wait for Deploy
    runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm i && npm run build
      - name: Wait for Render Deployment
        uses: bounceapp/render-action@0.6.0
        with:
          service-id: rnd_FaYZ8iWWYbkEZnFUo7S8Wwe0lAVG
          retries: 20
          wait: 16000
          sleep: 30000
